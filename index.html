<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript-Weather-App</title>
  </head>
  <body>
    <div class="container-app">
      <main>
        <section class="location">
          <div class="city">Tashkent, UZB</div>
          <div class="date">Friday 28 October 2022</div>
        </section>

        <div class="main-temp">
          <div class="temp">20<span>°C</span></div>
          <div class="weather">Cloud</div>
          <div class="hi-low">19°C / 22°C</div>
        </div>
      </main>

      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-input"
          placeholder="Search..."
        />
      </header>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
